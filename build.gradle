// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "config.gradle"
apply plugin: 'com.alibaba.arouter'
buildscript {
    
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/repositories/jcente" }
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        maven { url 'https://jitpack.io' }
        maven {
            credentials {
                username "${mavenUser}"
                password "${mavenPassword}"
            }
            url 'http://localhost:8081/repository/org.zzy.graldestudy/'}
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'com.hujiang.aspectjx:gradle-android-plugin-aspectjx:2.0.4'
        classpath "cn.hikyson.methodcanary:plugin:0.11.2"
        classpath "com.alibaba:arouter-register:1.0.2"
        classpath  "org.zzy:gradlestudy:1.0.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

//配置当前project和所有subproject
allprojects {
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/repositories/jcente" }
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        maven { url 'https://jitpack.io' }
        maven {
            credentials {
                username "${mavenUser}"
                password "${mavenPassword}"
            }
            url 'http://localhost:8081/repository/org.zzy.graldestudy/'
        }
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

//只包含子project
subprojects{ Project project->

}



